<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>kyukiez | Cart</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Glacial+Indifference:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- ===== Navbar ===== -->
  <header class="navbar">
    <div class="nav-left">
      <h1 class="brand">kyukiez</h1>

      <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="purchases.html">My Purchases</a>
      </nav>
    </div>

    <div class="nav-right">
      <a href="cart.html" class="icon-btn active" title="Cart">
        <i class="fa-solid fa-cart-shopping"></i>
      </a>
      <a href="profile.html" class="icon-btn" title="Profile">
        <i class="fa-solid fa-circle-user"></i>
      </a>
    </div>
  </header>

  <!-- ===== Cart Section ===== -->
  <main class="cart-page">
    <h2 class="section-title">My Cart</h2>

    <div class="cart-container">
      <div class="cart-card">
        <img src="img/chocochip.jpg" alt="Chocolate Chip Cookies">
        <h3>Chocolate Chip Cookies</h3>
        <div class="quantity">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
      </div>

      <div class="cart-card">
        <img src="img/lotuschiz.jpg" alt="Lotus Cheese Cookie">
        <h3>Lotus Cheese Cookie</h3>
        <div class="quantity">
          <button>-</button>
          <span>2</span>
          <button>+</button>
        </div>
      </div>

      <div class="cart-card">
        <img src="img/rv.jpg" alt="Red Velvet Cookie">
        <h3>Red Velvet Cookie</h3>
        <div class="quantity">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
      </div>

      <div class="cart-card">
        <img src="img/matcha.jpg" alt="Matcha Cookie">
        <h3>Matcha Cookie</h3>
        <div class="quantity">
          <button>-</button>
          <span>3</span>
          <button>+</button>
        </div>
      </div>

      <div class="cart-card">
        <img src="img/choconut.jpg" alt="Choconut Cookie">
        <h3>Choconut Cookie</h3>
        <div class="quantity">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>
      </div>
    </div>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
